<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - MovieMania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #181818; color: #fff; }
        header { background: #222; padding: 20px 0; text-align: center; }
        h1 { margin: 0; font-size: 2.5em; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; background: #232323; border-radius: 8px; }
        h2 { color: #ff9800; }
        a { color: #ff9800; text-decoration: none; margin-right: 15px; }
        a:hover { text-decoration: underline; }
        .intro { font-size: 1.2em; margin-bottom: 30px; }
        .quick-links { margin: 30px 0; }
        .quick-links a { display: inline-block; margin-right: 20px; font-weight: bold; }
        .movies-section { margin-top: 40px; }
        .movies-list { display: flex; gap: 20px; flex-wrap: wrap; }
        .movie-card { background: #292929; border-radius: 6px; padding: 15px; width: 180px; text-align: center; }
        .movie-card img { width: 100%; border-radius: 4px; height: 260px; object-fit: cover; }
        .movie-title { font-size: 1.1em; margin: 10px 0 5px 0; color: #ff9800; }
        .movie-year { font-size: 0.95em; color: #bbb; }
    </style>
</head>
<body>
    <header>
        <h1>MovieMania</h1>
        <p>Your ultimate destination for movies!</p>
    </header>
    <div class="container">
        <div class="intro">
            Welcome to MovieMania! Discover, review, and discuss your favorite movies with our passionate community.
        </div>
        <div class="quick-links">
            <a href="about.html">About</a>
            <a href="#">Browse Movies</a>
            <a href="#">Contact</a>
        </div>
        <h2>Featured Movies</h2>
        <div class="movies-list">
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_.jpg" alt="The Shawshank Redemption">
                <div class="movie-title">The Shawshank Redemption</div>
                <div class="movie-year">1994</div>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg" alt="Inception">
                <div class="movie-title">Inception</div>
                <div class="movie-year">2010</div>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/I/51oBxmV-dML._AC_.jpg" alt="The Godfather">
                <div class="movie-title">The Godfather</div>
                <div class="movie-year">1972</div>
            </div>
        </div>
    </div>
</body>
</html>
